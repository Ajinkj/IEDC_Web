{% extends "main/iedc.html" %}
{% load static %}
{% block content %}

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/album/">

    

    <!-- Bootstrap core CSS -->
<link href="{% static 'main/dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
  </head>
  <body>
    

<main>

  <section class="py-5 text-center container">
   
        <footer class="text-muted py-5">
  <div class="container">
    <p class="float-end mb-1">
      
    </p>
    <h1 align=center> IEDC-JECC Event's</h1>
    
    
  </div>
</footer>
          <a class="button" href="{% url 'iedc' %}" class="btn btn-primary my-2">Back Home</a>
          
        </p>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for event in allevents.all %}
        <div class="col">
        <a href="{% url 'event' event.id %}">
          <div class="card shadow-sm">
            <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{ event.Event_photo.url }}"></a>
            <div class="card-body">
              <p class="card-text">{{ event.Event_name }} ::     {{ event.Event_short_Desc }}</p
               <section id="second" class="main special">
								<div class="spotlight">
									<div class="content">
										<header class="major">
											<a href="{% url 'event' event.id %}" class="button primary"><b>Know More</b></a>
										</header>
									</div>
								</div>
								</section>
            </div>
          </div>
          
        </div>
        {% endfor %}
        
        
</main>




    <script src="{% static 'main/assets/dist/js/bootstrap.bundle.min.js' %} "></script>

      
  </body>
{% endblock %}
